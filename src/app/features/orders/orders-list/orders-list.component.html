<div class="flex items-center justify-between mb-4">
  <h2 class="text-2xl font-semibold text-text">Orders / Bookings</h2>
  <button mat-raised-button color="primary" class="!text-white" (click)="add()">
    <mat-icon class="mr-1">add</mat-icon>
    Book Test
  </button>
  
</div>

<div class="bg-white rounded-lg shadow">
  <table mat-table [dataSource]="data" class="w-full">
    <ng-container matColumnDef="patientName">
      <th mat-header-cell *matHeaderCellDef>Patient</th>
      <td mat-cell *matCellDef="let row">{{ row.patientName }}</td>
    </ng-container>

    <ng-container matColumnDef="testType">
      <th mat-header-cell *matHeaderCellDef>Test</th>
      <td mat-cell *matCellDef="let row">{{ row.testType }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let row">{{ row.date | date:'mediumDate' }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let row">
        <mat-chip-set>
          <mat-chip [color]="row.status === 'Pending' ? 'warn' : row.status === 'Confirmed' ? 'accent' : 'primary'" selected>{{ row.status }}</mat-chip>
        </mat-chip-set>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row" class="text-right">
        <button mat-icon-button color="primary" matTooltip="Edit" (click)="edit(row)"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button color="warn" matTooltip="Delete" (click)="remove(row)"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover:bg-background transition"></tr>
  </table>
</div>
