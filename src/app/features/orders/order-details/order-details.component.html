<div class="min-h-full flex items-center justify-center py-8 px-4 animate-fade-in-up">
  <div class="max-w-3xl w-full bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100">
    <div class="px-6 py-4 flex items-center justify-between bg-gradient-to-r from-blue-600 to-blue-500 text-white">
      <div>
        <p class="text-sm uppercase tracking-wide text-blue-100">Booking Details</p>
        <h2 class="text-2xl font-semibold">{{ order.patientName }}</h2>
      </div>
      <div class="text-right">
        <p class="text-xs text-blue-100">Booking ID</p>
        <p class="font-mono text-sm">{{ order.bookingId }}</p>
      </div>
    </div>

    <div class="px-6 py-6 space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="space-y-1">
          <p class="text-xs font-semibold text-gray-500 uppercase">Test</p>
          <p class="text-base font-medium text-gray-900">{{ order.testType }}</p>
        </div>
        <div class="space-y-1">
          <p class="text-xs font-semibold text-gray-500 uppercase">Status</p>
          <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-yellow-50 text-yellow-700 border border-yellow-100">
            {{ order.status }}
          </span>
        </div>
        <div class="space-y-1">
          <p class="text-xs font-semibold text-gray-500 uppercase">Date</p>
          <p class="text-base text-gray-900">{{ order.date }}</p>
        </div>
        <div class="space-y-1">
          <p class="text-xs font-semibold text-gray-500 uppercase">Doctor</p>
          <p class="text-base text-gray-900">{{ order.doctor }}</p>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="space-y-1">
          <p class="text-xs font-semibold text-gray-500 uppercase">Location</p>
          <p class="text-sm text-gray-900 leading-snug">{{ order.location }}</p>
        </div>
        <div class="space-y-1">
          <p class="text-xs font-semibold text-gray-500 uppercase">Contact</p>
          <p class="text-sm text-gray-900">{{ order.contact }}</p>
        </div>
      </div>

      <div class="space-y-2">
        <p class="text-xs font-semibold text-gray-500 uppercase">Preparation Notes</p>
        <p class="text-sm text-gray-700 leading-relaxed">{{ order.notes }}</p>
      </div>
    </div>

    <div class="px-6 py-4 bg-gray-50 flex items-center justify-between">
      <button routerLink="../" class="inline-flex items-center text-sm font-medium text-gray-600 hover:text-blue-700 transition-colors">
        <span class="mr-1">&#8592;</span>
        Back to orders
      </button>
      <div class="space-x-2">
        <button class="px-4 py-2 rounded-full text-sm font-medium bg-white border border-gray-200 text-gray-700 hover:bg-gray-50 transition-colors">Download Report</button>
        <button class="px-4 py-2 rounded-full text-sm font-medium bg-blue-600 text-white hover:bg-blue-700 shadow-sm transition-transform transform hover:-translate-y-0.5">Reschedule</button>
      </div>
    </div>
  </div>
</div>
