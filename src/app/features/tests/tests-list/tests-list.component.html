<div class="flex items-center justify-between mb-4">
  <h2 class="text-2xl font-semibold text-text">Tests Management</h2>
  <button mat-raised-button color="primary" (click)="add()">
    <mat-icon class="mr-1">add</mat-icon>
    Add Test
  </button>
</div>

<div class="grid md:grid-cols-1 xl:grid-cols-1 gap-4">
  <mat-card *ngFor="let t of tests" class="hover:shadow-lg transition gap-6 p-4">
    <mat-card-header>
      <div class="flex justify-between w-full items-center">
        <div class="flex items-center gap-4">
          <div mat-card-avatar class="bg-primary/20 rounded-full p-2" style="margin: 0;">
            <mat-icon color="primary">science</mat-icon>
          </div>
          <div>
            <mat-card-title class="text-text text-base font-semibold">
              {{ t.name }}
            </mat-card-title>
            <mat-card-subtitle class="text-sm text-slate-500">
              {{ t.category }}
            </mat-card-subtitle>
          </div>
        </div>

        <mat-slide-toggle color="primary" [checked]="t.enabled" (change)="toggle(t)">
        </mat-slide-toggle>
      </div>
    </mat-card-header>

    <mat-card-content>
      <mat-expansion-panel class="mt-3 rounded-md">
        <mat-expansion-panel-header>
          <mat-panel-title>Sub-tests</mat-panel-title>
        </mat-expansion-panel-header>

        <!-- Toolbar for Subtests -->
        <mat-toolbar color="transparent" class="!bg-gray-50 !text-gray-800 rounded-lg mb-2 flex justify-between items-center">
          <span class="font-medium">Sub Test Categories</span>
          <button mat-stroked-button color="primary" (click)="addSubTest(t)">
            <mat-icon class="mr-1">add</mat-icon>
            Add Subcategory
          </button>
        </mat-toolbar>

        <!-- Table -->
        <div *ngIf="t.subTests?.length; else noSub" class="overflow-x-auto rounded-lg border border-slate-200">
          <table mat-table [dataSource]="t.subTests" class="min-w-full">

            <!-- Name -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef class="px-4 py-2 text-left">Test Name</th>
              <td mat-cell *matCellDef="let s" class="px-4 py-2">{{ s.name }}</td>
            </ng-container>

            <!-- Unit -->
            <ng-container matColumnDef="unit">
              <th mat-header-cell *matHeaderCellDef class="px-4 py-2 text-left">Unit</th>
              <td mat-cell *matCellDef="let s" class="px-4 py-2">{{ s.unit }}</td>
            </ng-container>

            <!-- Reference Range -->
            <ng-container matColumnDef="range">
              <th mat-header-cell *matHeaderCellDef class="px-4 py-2 text-left">Reference Range</th>
              <td mat-cell *matCellDef="let s" class="px-4 py-2">{{ s.range }}</td>
            </ng-container>

            <!-- Method -->
            <ng-container matColumnDef="method">
              <th mat-header-cell *matHeaderCellDef class="px-4 py-2 text-left">Method</th>
              <td mat-cell *matCellDef="let s" class="px-4 py-2">{{ s.method }}</td>
            </ng-container>

            <!-- Sample -->
            <ng-container matColumnDef="sample">
              <th mat-header-cell *matHeaderCellDef class="px-4 py-2 text-left">Sample</th>
              <td mat-cell *matCellDef="let s" class="px-4 py-2">{{ s.sample }}</td>
            </ng-container>

            <!-- Price -->
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef class="px-4 py-2 text-left">Price</th>
              <td mat-cell *matCellDef="let s" class="px-4 py-2">â‚¹{{ s.price }}</td>
            </ng-container>

            <!-- Status -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef class="px-4 py-2 text-center">Status</th>
              <td mat-cell *matCellDef="let s" class="px-4 py-2 text-center">
                <mat-slide-toggle color="primary" [checked]="s.enabled" (change)="toggleSubTest(t, s)">
                </mat-slide-toggle>
              </td>
            </ng-container>

            <!-- Actions -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef class="px-4 py-2 text-center">Actions</th>
              <td mat-cell *matCellDef="let s" class="px-4 py-2 text-center whitespace-nowrap">
                <button mat-icon-button color="primary" matTooltip="Edit" (click)="editSubTest(t, s)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" matTooltip="Delete" (click)="deleteSubTest(t, s)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>

        <ng-template #noSub>
          <div class="text-sm text-slate-500 p-3">No sub-tests available</div>
        </ng-template>
      </mat-expansion-panel>
    </mat-card-content>
  </mat-card>
</div>
