<section
  #trendingSection
  class="py-20 px-16 bg-white text-center relative overflow-hidden"
>
  <!-- Heading -->
  <div class="mb-12 animate-fadeIn">
    <h2 class="text-3xl md:text-4xl font-bold text-gray-900">
      Technology That Powers Our Care
    </h2>
    <p class="text-gray-500 mt-2 text-lg">
      Equipped for precision, safety, and comfort
    </p>
    <div class="h-[2px] w-40 mx-auto bg-gray-200 mt-4 relative">
      <div class="absolute left-1/2 -translate-x-1/2 h-[2px] w-1/4 bg-blue-600"></div>
    </div>
  </div>

  <!-- Carousel Container -->
  <div class="relative flex items-center justify-center">
    <!-- Left Button -->
    <button
      (click)="scrollLeft()"
      class="absolute left-0 z-10 bg-white border border-gray-200 rounded-full p-3 shadow-md hover:bg-gray-50 transition"
    >
      <mat-icon fontIcon="chevron_left"></mat-icon>
    </button>

    <!-- Scrollable Cards -->
    <div
      #carousel
      class="carousel flex space-x-6 overflow-x-hidden scroll-smooth transition-all duration-700 mx-auto"
    >
      <div
        *ngFor="let spec of specialities; let i = index"
        class="group relative bg-white border border-gray-200 rounded-2xl flex-shrink-0 py-8 flex flex-col items-center justify-center shadow-sm hover:shadow-md transition-shadow duration-500 overflow-hidden"
        [ngClass]="{ 'animate-cardIn': isVisible }"
        [style.animation-delay.ms]="i * 100"
      >
        <!-- Gradient -->
        <div
          class="absolute inset-0 bg-[#213abd] transition-transform duration-700 ease-in-out translate-y-full group-hover:translate-y-0"
        ></div>

        <!-- Icon -->
        <div
          class="relative z-10 bg-gray-100 rounded-full p-5 mb-4 transition-transform duration-700 group-hover:-rotate-full"
        >
          <img [src]="spec.icon" alt="{{ spec.name }}" class="h-10 w-10" />
        </div>

        <!-- Text -->
        <h3
          class="relative z-10 text-lg font-semibold text-gray-900 transition-colors duration-500 group-hover:text-white"
        >
          {{ spec.name }}
        </h3>
        <p
          class="relative z-10 text-sm text-gray-500 mt-1 transition-colors duration-500 group-hover:text-white"
        >
          {{ spec.doctors }} Doctors Available
        </p>
      </div>
    </div>

    <!-- Right Button -->
    <button
      (click)="scrollRight()"
      class="absolute right-0 z-10 bg-white border border-gray-200 rounded-full p-3 shadow-md hover:bg-gray-50 transition"
    >
      <mat-icon fontIcon="chevron_right"></mat-icon>
    </button>
  </div>
</section>
