<section
  class="relative flex flex-col md:flex-row justify-between items-center px-8 md:px-20 py-20 bg-gradient-to-br from-white via-[#f6f7fb] to-[#e9ecf8] overflow-hidden min-h-[90vh]"
>
  <!-- Left Content -->
  <div
    class="w-full md:w-1/2 space-y-6 animate-fadeInUp"
  >
    <!-- Top Tag -->
    <div
      class="inline-flex items-center space-x-2 bg-white shadow-sm rounded-full px-4 py-2 text-sm font-medium"
    >
      <mat-icon fontIcon="favorite" class="text-red-500 text-base"></mat-icon>
      <span>#1 Medical Clinic in your Location</span>
    </div>

    <!-- Heading -->
    <h1
      class="text-5xl md:text-6xl font-extrabold leading-tight text-gray-900"
    >
      Bringing
      <span class="text-blue-700">Quality</span>
      <br />
      <span class="text-blue-700">Healthcare</span>
      Services
      <br />
      To You
    </h1>

    <!-- Subtext -->
    <p class="text-gray-600 text-lg max-w-lg">
      Delivering Comprehensive Health Support through our innovative platform
      that Seamlessly Connects your terms
    </p>

    <!-- Buttons -->
    <div class="flex space-x-4 pt-2">
      <button
        class="bg-black text-white px-5 py-3 rounded-md font-medium hover:bg-gray-900 transition"
      >
        View All Doctors
        <mat-icon fontIcon="expand_more" class="text-white text-sm ml-1"></mat-icon>
      </button>
      <button
        class="bg-white border border-gray-300 text-gray-900 px-5 py-3 rounded-md font-medium flex items-center hover:bg-gray-50 transition"
      >
        Get Started
        <mat-icon fontIcon="arrow_forward" class="text-gray-700 ml-2"></mat-icon>
      </button>
    </div>
  </div>

  <!-- Right Side Image -->
  <div
    class="w-full md:w-1/2 mt-12 md:mt-0 flex justify-center animate-fadeIn"
  >
    <img
      src="../../../../assets/hmcloginbanner1.gif"
      alt="Appointment Form"
      class="rounded-2xl shadow-lg w-[100%] h-[300px] max-w-md"
    />
  </div>
</section>
